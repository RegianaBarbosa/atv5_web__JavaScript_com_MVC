<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação Web - Notas</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div id="js-mensagem-view"></div>
    <form class="form container" onsubmit="resultadoController.adiciona(event )">
        <h2>Registrar Notas</h2>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="inputNome" placeholder="Nome do aluno" autofocus required>
            <label for="floatingInputNome">Nome do Aluno</label>
        </div>
        <div class="row">
            <div class="col-md mb-2">
                <div class="form-floating">
                    <input type="number" min="0" max="100" class="form-control" id="inputFreq" placeholder="Frequência"
                        required>
                    <label for="floatingInputFreq">Frequência</label>
                </div>
            </div>
            <div class="col-md mb-2">
                <div class="form-floating">
                    <input type="number" min="0" max="100" class="form-control" id="inputN1" placeholder="Primeira Nota"
                        required>
                    <label for="floatingInputN1">Nota 1</label>
                </div>
            </div>
            <div class="col-md mb-2">
                <div class="form-floating">
                    <input type="number" min="0" max="100" class="form-control" id="inputN2" placeholder="Segunda Nota"
                        required>
                    <label for="floatingInputN2">Nota 2</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input type="number" min="0" max="100" class="form-control" id="inputProvaF"
                        placeholder="Nota da Prova Final">
                    <label for="floatingInputProvaF">Prova Final</label>
                </div>
            </div>
        </div>
        <div class="text-center mt-4"><button class="btn btn-secondary me-2" type="reset">Limpar</button><button class="btn btn-primary" type="submit">Enviar</button></div>
    </form>
   
    <div class="table-responsive">
        <div id="js-resultadoView"></div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/app/models/Aluno.js"></script>
    <script src="js/app/models/Resultado.js"></script>
    <script src="js/app/controllers/ResultadoController.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/ResultadoView.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/views/MensagemView.js"></script>
    <script>
        let resultadoController = new ResultadoController();
    </script>
</body>

</html>
